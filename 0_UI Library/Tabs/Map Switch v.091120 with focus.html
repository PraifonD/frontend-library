<!-- maps -->
<div id="graphicmap" class="city">
    <a href="  "><img src="  " loading="lazy"></a>
</div>

<div id="googlemap" class="city" style="display:none">
    <iframe src="  " width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<!-- buttons  -->
<div class="tab tab-btn">
   <button id="interchange-map" class="graphicbtn spr-active" onclick="openCity('graphicmap')"><b>Graphic Map</b></button>
   <button id="interchange-map" class="googlebtn" onclick="openCity('googlemap')"><b>Google Map</b></button>
</div>

<script>
    function openCity(cityName) {
        var i;
        var x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
        }
        document.getElementById(cityName).style.display = "block";
    }

    const graphic = document.querySelector('.graphicbtn');
    const google = document.querySelector('.googlebtn');

    graphic.addEventListener('click', () => {
        if (google.classList.contains('spr-active')) {
            google.classList.remove('spr-active');
            graphic.classList.add('spr-active');
        }
    })
    google.addEventListener('click', function() {
        if (graphic.classList.contains('spr-active')) {
            graphic.classList.remove('spr-active');
            google.classList.add('spr-active');
        }
    })    
</script>

<style>
    .city iframe, .city img {
        height: 600px;
        object-fit: contain;   
        display: block;
        margin: 0 auto;
    }
    .tab-btn button{
        font-family: 'IBM Plex Sans Thai', sans-serif;
        font-size: 18px;
        padding: 0.5em 2em;
        margin: 20px;  
        text-align: center;  
    }
    .tab-btn button:not(.spr-active){
        color: #272727;
        background-color: #fff;
        border: none;
    }
    .spr-active, .tab-btn button:focus , .tab-btn button:hover {
        color: #fff;
        background-color: #beaf80;
        border: none;
    }
    .tab-btn {
        margin: 20px 0px;
        display: flex;
        justify-content: center;
        width: 100%;
    }
    
    @media only screen and (max-width: 1024px) {
    .city iframe, .city img {
        height: 300px !important;
            border: 1px solid #beaf80;
    }
    .tab-btn {
        margin: 0px;
    }
    .tab-btn button {
        margin: 0 10px;
        padding: 10px;
        font-size: 16px;
    }   
    }

</style>
