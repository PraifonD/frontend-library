<script>
    function openTab(houseType) {
        var i;
        var x = document.getElementsByClassName("houseType-tab");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(houseType).style.display = "block";
    }
    // Change Tab Color
    var btnContainer = document.getElementById('houseType-btn');
    var btns = btnContainer.getElementsByClassName('typeTab-btn');

    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener('click', function () {
            var current = document.getElementsByClassName('tab-active');
            current[0].className = current[0].className.replace('tab-active', ' ');
            this.className = "tab-active";
        });
    }


    function openTabM(houseTypeM) {
        var i;
        var x = document.getElementsByClassName("houseType-tab-m");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(houseTypeM).style.display = "block";
    }
    // Change Tab Color
    var btnContainer = document.getElementById('houseType-btn-m');
    var btns = btnContainer.getElementsByClassName('typeTab-btn');

    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener('click', function () {
            var current = document.getElementsByClassName('tab-active');
            current[0].className = current[0].className.replace('tab-active', ' ');
            this.className = "tab-active";
        });
    }

</script>
