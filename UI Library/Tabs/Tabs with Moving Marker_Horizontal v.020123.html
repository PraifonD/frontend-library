<style>
.tab-menu-component * {
    transition: ease-in-out 0.2s;

    padding: 0;
    margin: 0;
    box-sizing: border-box;
}


/* content*/
.tab-menu-component .content-container .content-item {
    width: 100%;
    height: 350px;
    background-color: #e4eaef;

    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}


/* ----------------EFFECTS--------------- */
/* Fade Effect */
.tab-menu-component.fade .content-wrapper {
    display: none;
}
.tab-menu-component.fade .content-wrapper.active {
    display: block;
}


/* slide effect */
.tab-menu-component .content-container.slide {
    display: flex;
    flex-wrap: nowrap;
    overflow: hidden;
}


/*-----------Navigation-----------*/
.tab-menu-component .navitem-container {
    display: flex;
    justify-content: space-around;
    width: 100%;
}
.tab-menu-component .navitem-container .nav-item {
    width: 100%;
    padding: 12px;
    background-color: #ffc45f;
    border: none;
    display: flex;
    justify-content: center;
}
.tab-menu-component .navitem-container button {
    background-color: #fa8072;
    border: none;
    padding: 1em;
    margin: auto;
}

/* Active */
.tab-menu-component .navitem-container .nav-item:hover, 
.tab-menu-component .navitem-container .nav-item.active {
    background-color: #e6a91d;
    border: none;
    width: 100%;
    padding: 12px;

    display: flex;
    justify-content: center;
}

/*------Timeline------*/

.tab-menu-component .timeline-container {
    height: 20px;
    display: flex;
    align-items: center;
    position: relative;
}

.tab-menu-component .timeline {
    background-color: #008080;
    width: 100%;
    height: 2px;

    display: block;
    position: absolute;
    top: 50%;  
}


/*------Marker------*/

/* Dot */
.tab-menu-component .timeline-container.dot .marker-container {
    display: flex;
    align-items: center;
    
}

.tab-menu-component .timeline-container.dot .marker {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #008080; 
    display: block; 
    margin: auto;
}

.tab-menu-component .marker-container {
    background-color: transparent;
    height: 20px;

    display: block;
    position: absolute; 
    left: 0%;
}

    
</style>

<script>

const allTabMenuComponent = document.querySelectorAll('.tab-menu-component');
allTabMenuComponent.forEach(tabMenuComponent => {

    // Import elements from that tabmenu
    const allNavItems = tabMenuComponent.querySelectorAll('.nav-item');
    const allContents = tabMenuComponent.querySelectorAll('.content-wrapper');


    //TimelineSetting
    const markerContainer = tabMenuComponent.querySelector('.marker-container');
    const navItemNum = allNavItems.length;
    let width = 100/navItemNum;
    markerContainer.style.width = width + "%";
    

    // When CLICK each nav item in that tab menu 
    allNavItems.forEach(navItem => {   
        navItem.addEventListener('click', function () {

            // Get index of the Nav item
            const index = Array.from(allNavItems).indexOf(this);

            // Show content with the same index
            allContents.forEach(function (content) {
                content.classList.remove("active");
            });
            allContents.item(index).classList.add('active');

            // Change active status of the tab
            allNavItems.forEach(function (navItem) {
                navItem.classList.remove("active");
            });
            this.classList.add('active');

            // Move Marker
            markerContainer.style.left = (width * index) + "%";
        });
    });

});

 

</script>
